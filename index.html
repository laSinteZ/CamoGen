<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamoGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
    <h1>CamoGen v0.1.0</h1>
    Preset:
    <select id="camotype">
        <option value="0">Jungle green</option>
        <option value="1">Winter white</option>
        <option value="2">Desert yellow</option>
        <option value="3">Forest green and brown</option>
    </select><br><br>
    <canvas></canvas>
    <br>

    <br>

    Base layer: <input id="layer0color" class="jscolor" value="ab2567"><br>
    Layer 1: <input type="range" min="-1" max="1" step="0.01" value="0" id="layer1tr"> <input id="layer1color"
                                                                                              class="jscolor"
                                                                                              value="000000"><br>
    Layer 2: <input type="range" min="-1" max="1" step="0.01" value="0" id="layer2tr"> <input id="layer2color"
                                                                                              class="jscolor"
                                                                                              value="000000"><br>
    Layer 3: <input type="range" min="-1" max="1" step="0.01" value="0" id="layer3tr"> <input id="layer3color"
                                                                                              class="jscolor"
                                                                                              value="000000"><br>
    <input type="button" value="Re-Generate" id="regen">
    <input type="button" value="Re-Seed" id="reseed">
    <label><input type="checkbox" name="pixelated" id="pixelated">Pixelated</label>

</div>
<script src="js/jscolor-2.0.4/jscolor.min.js"></script>
<script src='js/perlin.js'></script>
<script src='js/app.js'></script>
</body>
</html>
